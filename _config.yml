# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 胖芮
subtitle: 不论我码不码代码，我都是一枚快乐的前端
description: 致力于全栈技术，只为那颗最珍贵年轻的心
idea: 为者常成，行者常至
author: 胖芮
language:
- zh-cn
- en
timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: https://ruizhengyun.github.io
url: http://www.ruizhengyun.cn/blog/
root: /blog
permalink: post/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: 前端
category_map:
  前端: big_front_end
  学习: study
  生活: life  

tag_map:
  工具: tool
  计划: plan
  读书: reading
  博客: blog
  面试: interview
  阿里: ali  
  电影: movie
  英语: english
  歌曲: song
  性能: performance
  进程: process
  线程: thread
  编码: code
  同步: sync
  异步: async
  区块链: block_chain
  浏览器: browser
  记事本: diary  
  学习指南: learning_guide  
  人工智能: ai
  学习心得: study_notes
  设计模式: design_pattern
  微信小程序: wechat_sp   
  数据库: data_base
  nodejs: nodejs
  react: react
  redux: redux
  redux-saga: redux_saga
  javascript: javascript
  python: python 
  koa: koa
  express: express
  webpack: webpack
  egg: egg
 
  
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins: hexo-generate-feed

## Themes: https://hexo.io/themes/
theme: pangrui

# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#RSS订阅
plugin:
- hexo-generator-feed
- hexo-generator-baidu-

#sitemap
baidusitemap:
    path: baidusitemap.xml

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# baidushare
baidushare: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/ruizhengyun/blog
  branch: master
  message: 部署成功了，赶紧看看吧


#归档页的分页设置
archive_generator:
  per_page: 30
  yearly: true
  monthly: true
  
#标签页的分页设置
tag_generator:
  per_page: 100


